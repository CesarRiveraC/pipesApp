<p-card>
    <div class="text-layout">
        
        <h1> {{ name | titlecase}}</h1>
        <h1> {{ value | number}}</h1>
        <h1> {{ obj | json}}</h1>
        
    </div>
    
    <button pButton pRipple 
    class="p-button-outlined p-button-help"
    type="button" 
    icon="pi pi-check" 
    iconPos="right" 
    (click)="showName()" 
    label="Change Name">
</button>
</p-card>
